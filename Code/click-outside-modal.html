<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cards">
        <div class="card" data-description="image 1">
          <img src="https://picsum.photos/200?random=1" alt="image">
          <h2>Person 1</h2>
          <button class="cardButton">Learn more →</button>
        </div>
        <div class="card" data-description="image 2">
          <img src="https://picsum.photos/200?random=2" alt="image">
          <h2>Person 2</h2>
          <button class="cardButton">Learn more →</button>
        </div>
        <div class="card" data-description="image 3">
          <img src="https://picsum.photos/200?random=3" alt="image">
          <h2>Person 3</h2>
          <button class="cardButton">Learn more →</button>
        </div>
        <div class="card" data-description="image 4">
          <img src="https://picsum.photos/200?random=4" alt="image">
          <h2>Person 4</h2>
          <button class="cardButton">Learn more →</button>
        </div>
    
      </div>
    
      <div class="modal-outer">
      <div class="modal-inner">
          <!-- <p>Testing 123</p> -->
      </div>
      </div>

      <style>
          .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
        padding: 2rem;
      }

      .card {
        background: lavender;
        padding: 1rem;
        border-radius: 2px;
      }

      .card img {
        width: 100%;
      }

      .card h2 {
        color: black;
      }

      .modal-outer {
        display: grid;
        /* background-color: hsla(50, 100%, 50%, 0.7); */
        background: lavender;
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        /* Hide this modal until we need it */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }

      .modal-outer img {
        width: 100%;
      }

      .modal-outer.open {
        opacity: 1;
        pointer-events: all;
      }

      .modal-inner {
        max-width: 600px;
        min-width: 400px;
        padding: 2rem;
        border-radius: 5px;
        min-height: 200px;
        background: white;
        transform: translateY(-200%);
        transition: transform 2s;
      }

      .modal-outer.open .modal-inner {
        transform: translateY(0);
      }
      </style>
      <script src="modalclick.js"></script>
</body>
</html>
