<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="tabs.css">
</head>

<body>
  <div class="wrapper">
    <div class="tabs">
      <div role="tablist" aria-label="Programming Languages">
        <button role="tab" aria-selected="true" id="js">
          JavaScript
        </button>
        <button role="tab" aria-selected="false" id="react">React
        </button>
        <button role="tab" aria-selected="false" id="Typescript">
          Typescript
        </button>
      </div>
      <div role="tabpanel" aria-labelledby="js">
        <p>JavaScript is great!</p>
      </div>
      <div role="tabpanel" aria-labelledby="react" hidden>
        <p>React is great</p>
      </div>
      <div role="tabpanel" aria-labelledby="Typescript" hidden>
        <p>Typescript is great!</p>
      </div>
    </div>
  </div>
  <script src="tabs.js"></script>
</body>

</html>
